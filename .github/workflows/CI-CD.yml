name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    name: Linux
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: aws_algo_trading
          environment-file: environment_linux.yml
          python-version: 3.12
          auto-activate-base: false

      - name: Create Config File
        run: |
          echo "${{ secrets.CONFIG_FILE }}" | base64 --decode > credentials  

      - name: Set AWS Credentials Environment Variable
        run: echo "AWS_SHARED_CREDENTIALS_FILE=$(pwd)/credentials" >> $GITHUB_ENV  # Set the environment variable

      - name: Run Tests
        run: |
            conda activate aws_algo_trading
            pytest

      - name: Clean up
        run: rm credentials


  build-windows:
    name: Windows
    runs-on: "windows-latest"
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          python-version: 3.12
          activate-environment: aws_algo_trading

      - name: Create Config File
        run: |
          [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String("${{ secrets.CONFIG_FILE }}")) | Out-File -FilePath credentials -Encoding utf8 -NoNewline

      - name: Set AWS Credentials Environment Variable
        run: |
          echo "AWS_SHARED_CREDENTIALS_FILE=${env:GITHUB_WORKSPACE}\credentials" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          echo "AWS_PROFILE=aws_algo_trader" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          echo "AWS_DEFAULT_PROFILE=aws_algo_trader" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          echo "AWS_DEFAULT_REGION=us-east-1" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          echo "AWS_REGION=us-east-1" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Test AWS Credentials with Python
        run: |
          python -c "
          import boto3
          import json
          
          try:
              session = boto3.Session(
                  profile_name='aws_algo_trader',
                  region_name='us-east-1'
              )
              sts = session.client('sts')
              response = sts.get_caller_identity()
              print('AWS Credential Test Success:')
              print(json.dumps(response, default=str, indent=2))
          except Exception as e:
              print(f'AWS Credential Test Failed: {str(e)}')
              raise
          "

      - name: Modify data_grabber.py
        run: |
          $content = Get-Content -Path awbot/data_grabber.py -Raw
          $content = $content -replace 'session = boto3\.Session\(profile_name="aws_algo_trader"\)', 'session = boto3.Session(profile_name="aws_algo_trader", region_name="us-east-1")'
          $content | Set-Content -Path awbot/data_grabber.py -Encoding UTF8

      - name: Run Tests
        shell: bash -l {0}
        env:
          AWS_PROFILE: aws_algo_trader
          AWS_DEFAULT_PROFILE: aws_algo_trader
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
        run: |
          conda activate aws_algo_trading
          python -c "import boto3; print(boto3.Session().get_credentials().get_frozen_credentials())"
          pytest -v

      - name: Clean up
        run: |
          Remove-Item credentials -Force -ErrorAction SilentlyContinue
          # Ensure we don't leave any trace of credentials in the environment
          Remove-Item Env:AWS_SHARED_CREDENTIALS_FILE -ErrorAction SilentlyContinue
          Remove-Item Env:AWS_PROFILE -ErrorAction SilentlyContinue
          Remove-Item Env:AWS_DEFAULT_PROFILE -ErrorAction SilentlyContinue
        if: always()